<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-light">

<div ng-controller="toDoListController" ng-app="myToDoList" class="card" ng-cloak>
    <div class="card-body bg-light mt-5">
        <h3 class="text-center mb-3">To Do List</h3>
        <form class="d-flex">
            <input placeholder="Add more to do" ng-model="addMe" class="form-control">
            <button  ng-click="addTodo()" class="btn btn-dark ml-1">Add</button>
        </form>
        <span class="text-danger">{{errortext}}</span>
        <table class="table table-hover">
            <tbody>
              <tr ng-repeat="td in todos">
                <td>{{td}}</td>
                <td>
                    <button ng-click="deleteTodo($index)" 
                    class="btn btn-link text-danger float-right">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
